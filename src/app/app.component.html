<h1>Hello</h1>

<mat-tab-group>
  <mat-tab label="Mat Table">
    <table mat-table [dataSource]="data.data">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef>View</th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [(ngModel)]="element.view"></mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="create">
        <th mat-header-cell *matHeaderCellDef>Create</th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [(ngModel)]="element.create"></mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef>Update</th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [(ngModel)]="element.update"></mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [(ngModel)]="element.delete"></mat-checkbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
  </mat-tab>
  <mat-tab label="HTML Table">
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>View</th>
          <th>Create</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of data.data">
          <td>{{ row.name }}</td>
          <td><mat-checkbox [(ngModel)]="row.view"></mat-checkbox></td>
          <td><mat-checkbox [(ngModel)]="row.create"></mat-checkbox></td>
          <td><mat-checkbox [(ngModel)]="row.update"></mat-checkbox></td>
          <td><mat-checkbox [(ngModel)]="row.delete"></mat-checkbox></td>
        </tr>
      </tbody>
    </table>
  </mat-tab>
</mat-tab-group>
